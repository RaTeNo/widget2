<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Помощник Виджет</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/animations.css">
    <!-- Иконки Material Design -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

    <!-- Кнопка виджета в углу -->
    <button id="aiAssistantToggle" class="ai-assistant-toggle" aria-expanded="false" aria-controls="aiAssistantChat" aria-label="Открыть AI Помощник">
        <div class="ai-assistant-toggle__avatar">
            <img src="assets/avatar.png" alt="Аватар AI Помощника">
        </div>
        <div class="ai-assistant-toggle__info">
            <span class="ai-assistant-toggle__title">ИИ-Помощник</span>
            <span class="ai-assistant-toggle__subtitle">Нажмите, чтобы открыть</span>
        </div>
    </button>

    <!-- Основное окно чата -->
    <div id="aiAssistantChat" class="ai-assistant-chat" role="dialog" aria-modal="true" aria-labelledby="chatHeaderTitle" aria-hidden="true">
        <div class="chat-header">
            <div class="chat-header__info">
                <img src="assets/avatar.png" alt="Аватар Помощника" class="chat-header__avatar">
                <div class="chat-header__text">
                    <h2 id="chatHeaderTitle" class="chat-header__title">Помощник OOO "МегаТех"</h2>
                    <span class="chat-header__subtitle">id234234234: Новых сообщений: <span class="new-messages-count">0</span><span class="chat-header__status online-indicator"></span></span>
                    
                </div>
            </div>
            <button class="chat-header__close-btn" aria-label="Закрыть чат">
                <span class="material-icons">close</span>
            </button>
        </div>

        <div class="chat-messages" role="log" aria-live="polite">
            <!-- Сообщения будут добавляться здесь JS-ом -->
            <div class="chat-messages__empty-state">
                <span class="material-icons chat-messages__empty-icon">speaker_notes_off</span>
                <p>Сообщений пока нет</p>
            </div>
        </div>

        <div class="chat-input-area">
            <div class="chat-input-area__tabs">
                <button class="chat-input-area__tab active" data-tab="text" aria-pressed="true">
                    <span class="material-icons">text_fields</span> Текст
                </button>
                <button class="chat-input-area__tab" data-tab="audio" aria-pressed="false">
                    <span class="material-icons">mic</span> Аудио
                </button>
            </div>

            <!-- Контейнер для всего содержимого ниже табов -->
            <div class="chat-input-content">
                <!-- Секция для текстового ввода -->
                <div class="text-input-section active">
                    <div class="chat-input-wrapper">
                        <textarea id="messageInput" class="chat-input-area__textarea" placeholder="Ваше сообщение" rows="1" aria-label="Ваше сообщение"></textarea>
                        <button class="chat-input-area__send-button" aria-label="Отправить сообщение" disabled>
                            <span class="material-icons">send</span>
                        </button>
                    </div>

                    <div class="chat-input-area__suggestions" aria-live="polite">
                        <!-- Подсказки будут добавляться здесь JS-ом -->
                    </div>
                </div>

                <!-- Секция для аудио ввода -->
                <div class="audio-input-section">
                    <button class="audio-input-section__microphone-button" aria-label="Начать запись голоса">
                        <span class="material-icons">mic</span>
                    </button>
                    <p class="audio-input-section__placeholder-text">Нажмите и отпустите, чтобы начать запись</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Главный скрипт -->

    <div class="modal-overlay">
        <div class="modal-content">
            <button class="modal-close-button">&times;</button>

            <div class="modal-header">
                <span class="dot"></span>
                <h2>Настройка CRM</h2>
            </div>

            <div class="modal-body">
                <div class="input-group">
                    <input type="text" placeholder="Ваш логин">
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Пароль" class="input-error">
                    <p class="error-message">Неверные данные</p>
                </div>
                <div class="input-group">
                    <input type="text" placeholder="Project ID">
                </div>
                <div class="input-group">
                    <input type="text" placeholder="Данные сервера">
                </div>
            </div>

            <div class="modal-footer">
                <div class="status-message success-message">
                    <span class="icon-checkmark">&#x2713;</span>
                    Изменения <br> сохранены
                </div>
                <button class="save-button">Сохранить</button>
            </div>
        </div>
    </div>

    
    <script src="js/main.js" type="module"></script>
</body>
</html>
